<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>

      <form id="my-form">
        <fieldset>
          <legend>Informações pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required />
            </div>

            <div class="input-wrapper">
              <label for="lastName">Sobrenome</label>
              <input type="text" id="lastName" required />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">
              Email
              <span>(digite um email válido)</span>
            </label>
            <input type="email" id="email" />
          </div>

          <div class="input-wrapper">
            <label for="password">
              Senha
              <span>(mínimo de 6 caracteres)</span>
            </label>
            <input type="number" id="password" minlength="6" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentorName">
              Nome do seu mentor
              <span>(só o primeiro nome)</span>
            </label>
            <input type="text" id="mentorName" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Seus horários disponíveis</legend>

          <span>Primeira mentoria</span>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="firstDate">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="firstDate" />
            </div>

            <div class="input-wrapper">
              <label for="firstEventFrom">Das</label>
              <input type="time" id="firstEventFrom" />
            </div>

            <div class="input-wrapper">
              <label for="firstEventUntil">Até</label>
              <input type="time" id="firstEventUntil" />
            </div>
          </div>

          <span>Segunda mentoria</span>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="secondDate">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="secondDate" />
            </div>

            <div class="input-wrapper">
              <label for="secondEventFrom">Das</label>
              <input type="time" id="secondEventFrom" />
            </div>

            <div class="input-wrapper">
              <label for="secondEventUntil">Até</label>
              <input type="time" id="secondEventUntil" />
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button form="my-form" type="submit">Salvar</button>
      </footer>
    </div>
  </body>
</html>
